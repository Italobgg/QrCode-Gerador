<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Qrcode-Gerador</title>
</head>

<body>

    <section>
        <div class="tittle">
            <div>
                <input type="checkbox" id="theme-toggle" class="theme-toggle">
                <label for="theme-toggle" class="theme-label"><i class="bi bi-lightbulb-fill"></i></label>
            </div>            
            <h1>Fa√ßa seu Qr-Code</h1>
            <span>Insira seu texto/link e altere as cores para obter seu QR Code persinalizado</span>
        </div>
        <div class="row">
            <input type="color" class="light" value="#ffffff">
            <input type="color" class="dark">
            <select class="sizes">
                <option value="100">100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300">300 x 300</option>
                <option selected value="400">400 x 400</option>
                <option value="500">500 x 500</option>
                <option value="600">600 x 600</option>
                <option value="700">700 x 700</option>
                <option value="800">800 x 800</option>
                <option value="900">900 x 900</option>
                <option value="1000">1000 x 1000</option>
            </select>
        </div>

        <input type="text" class="qr-text" placeholder="Seu texto aqui">
        <div id="qr-code"></div>
        <div class="action-container">
            <a href="#" class="download btn" download="QRcode">
                <span>Baixar</span>
                <span class="icon bi bi-download"></span>
            </a>

            <button class="share-btn btn">
                <span>Compartilhar</span>
                <span class=" icon bi bi-share"></span>
            </button>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
